apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: monitoring
  labels:
    app: log-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
      - name: logger
        image: busybox:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true; do
            echo "$(date): Log entry from log-generator"
            sleep 5
          done

      serviceAccountName: loki
