apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: monitoring
  labels:
    app: tesp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: logger
        image: yamakunson/wedding:latest
        ports:
        - containerPort: 80
#        command: ["/bin/sh", "-c"]
#        args:
#        - |
#          while true; do
#            # Formal Log Text Format: [TIMESTAMP] [LOG_LEVEL] [COMPONENT] - [MESSAGE]
#            echo "[INFO] [log-generator] - Log from test app"
#            sleep 5
#          done

      serviceAccountName: loki
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-service
  namespace: monitoring
spec:
  selector:
    app: test-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: test.local.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-app-service
            port:
              number: 80
